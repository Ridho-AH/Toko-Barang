{% extends "base.html" %}


{% block title %} {{title}} {% endblock title %}


{% block content %}

    <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">{{title}}</div> 
    
    <br>
    
    <form method="post">
    
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
		{% if object.id %}
            <script>
				var stk = "{{ object.id }}";
				var nm = "{{ object.name }}";
				var gr = "{{ object.grade }}";
				document.getElementById("id_stock").value=stk;
				document.getElementById("id_name").value=nm;
				document.getElementById("id_grade").value=gr;
			</script>
		{% endif %}
		
        <br>
		<script>
			function updet(stk){
				var txt = stk.options[stk.selectedIndex].text;
				const arr = txt.split("_");
				var nm = arr[0];
				var gd = arr[1];
				document.getElementById("id_name").value=nm;
				document.getElementById("id_grade").value=gd;
			}
		</script>
        <div class="align-middle">
            <button type="submit" class="btn btn-primary">{{ savebtn }}</button>
            <a href="{% url 'inventory' %}" class="btn btn-danger">Batal</a>
        </div>
        
    </form>

{% endblock content %}
